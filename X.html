  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .excel {
      display: grid;
      grid-template-columns: 150px repeat(7, 250px);
      background: white;
      border: 1px solid #ccc;
      width: fit-content;
    }
    .cell {
      border: 1px solid #ccc;
      padding: 8px;
      height: 35px;
      display: flex;
      align-items: center;
      background: #fafafa;
      font-weight: bold;
    }
    .input-cell {
      border: 1px solid #ccc;
      padding: 0;
    }
    input {
      width: 100%;
      height: 100%;
      border: none;
      padding-left: 5px;
    }
  </style>
</head>

  function autoSave() {
    const data = {
      instructor: document.getElementById('instructor').value,
      instructorRank: document.getElementById('instructorRank').value,
      discordIns: document.getElementById('discordIns').value,
      discordPlayer: document.getElementById('discordPlayer').value,
      robloxPlayer: document.getElementById('robloxPlayer').value,
      pointIns: document.getElementById('pointIns').value,
      pointPlayer: document.getElementById('pointPlayer').value
    };
    localStorage.setItem('excelSave', JSON.stringify(data));
